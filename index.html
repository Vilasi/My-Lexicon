<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Lexicon - Learn Words</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bootstrap-5.2.0/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container mb-5">
      <h1 class="display-4">My Lexicon</h1>

      <form id="searchbar">
        <div class="input-group">
          <input
            id="searchbar-input"
            type="text"
            class="form-control"
            placeholder="Enter a word"
            aria-label="Enter a word"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-primary searchbar-button"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
          <button
            class="btn btn-outline-secondary searchbar-button"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </form>
    </main>

    <script src="./bootstrap-5.2.0/bootstrap.bundle.js"></script>
    <script src="./main.js" async defer></script>
  </body>
</html>
