<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Lexicon - Learn Words</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bootstrap-5.2.0/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="index">
      <h1 class="display-4">
        <p
          class="typewrite"
          data-period="2000"
          data-type='[ "Welcome to My Lexicon!", "Improve Your Vocabulary.", "Learn Through Practice.", "Develop Lifelong Skills." ]'
        >
          My Lexicon
        </p>
      </h1>

      <form id="searchbar">
        <div class="input-group">
          <input
            id="searchbar-input"
            type="text"
            class="form-control"
            placeholder="Enter Word to Learn"
            aria-label="Enter a word"
            aria-describedby="addButton"
          />
          <button
            class="btn btn-outline-primary searchbar-button"
            type="button"
            id="addButton"
          >
            Add
          </button>
          <button
            class="btn btn-outline-secondary searchbar-button"
            type="button"
            id="searchButton"
          >
            Search
          </button>
        </div>
      </form>
      <!-- <h1 class="display-1">Test</h1> -->
    </main>
    <!-- <a href="./word.html">Test page</a> -->

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="./bootstrap-5.2.0/bootstrap.bundle.js"></script>
    <!-- Typewrite Effect Script -->
    <script src="./scripts/typewriter.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
